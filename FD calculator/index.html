<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fd Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="margin: 0;">FD CALCULATOR</h1>
        <div class="form-group">
            <label for="principle">Principle Amount</label>
            <input type="number" id="principle" placeholder="Enter the principle amount">
        </div>
        <div class="form-group">
            <label for="intrest">Intrest Rate</label>
            <input type="number" id="intrest" placeholder="Enter the intrest rate">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure (in years)</label>
            <input type="number" id="tenure" placeholder="Enter the Tenure in years">
        </div>
        <button id="calcbtn" class="calc-btn">Calculate Maturity</button>
        <p id="result" class="res" style="margin: 0;">Maturity Amount</p>
    </div>
    
    
    <script src="code.js"></script>
</body>
</html>
