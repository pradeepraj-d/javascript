<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="ledger">
            <h2>Expense Tracker</h2>
            <h4>Balance</h4>
            <h1 id="balance">₹ 0.00</h1>
            <div class="inc-exp">
                <div class="income">
                    <h4>Income</h4>
                    <p id="inc" class="inc-amt">₹ 0.00</p>
                </div>
                <div class="expense">
                    <h4>Expense</h4>
                    <p id="exp" class="exp-amt">₹ 0.00</p>
                </div>
            </div>
            <form action="#" id="form-element">
                    <div class="form-input">
                        <label for="desc">Description</label>
                        <input type="text" id="desc" required placeholder="Enter Description" />
                    </div>
                    <div class="form-input">
                        <label for="amt">Amount</label>
                        <input type="number" id="amt" required placeholder="Amount"/>
                    </div>
                    <button class="btn" type="submit">Add Transaction
                    </button>
            </form>
        </div>
        <div class="transaction">
            <h3>Transaction History</h3>
            <ul class="trans" id="trans">
                <!-- <li class="exp" >insurance
                    <span>-1000</span>
                    <button class="del-btn">x</button>
                </li>
                <li class="inc">Fd intrest
                    <span>1500</span>
                    <button class="del-btn">x</button>
                </li> -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
