<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password">
            <input type="text" id="password" readonly>
            <button type="button" id="generate">Generate</button>
        </div>
        <div class="options">
            <label for="length">Password Length</label>
            <input type="number" id="length" value="8" min="8" max="64">
            <label for="lower">Use Lowercase:</label>
            <input type="checkbox" id="lower" checked>
            <label for="upper">Use Uppercase:</label>
            <input type="checkbox" id="upper" checked>
            <label for="number">Use Number:</label>
            <input type="checkbox" id="number" checked>
            <label for="symbols">Use Symbols:</label>
            <input type="checkbox" id="symbols" checked>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
